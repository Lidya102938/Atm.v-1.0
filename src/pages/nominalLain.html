<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>ATM - Pilih Bahasa</title>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-[#324154] px-28 py-10 h-[100vh] flex items-center">
    <div class="container bg-[#597298] rounded-lg flex p-10">
      <div
        class="heading w-8/12 flex flex-col items-center justify-center text-white text-center text-2xl space-y-8 font-mono px-10"
      >
        <h1>Masukan Jumlah Nominal</h1>
        <div class="input">
          <input
            type="number"
            id="input"
            class="h-10 rounded-lg w-56 text-black"
          />
          <button class="" onclick="hitungJumlah(value)">ENTER >></button>
        </div>
        <h1>Hanya Pecahan 100.000 dan 50.000</h1>
      </div>
      <a href="/src/pages/masukanPin.html">
        <img class="rounded-lg" src="../images/ambil-uang.jpg" />
      </a>
    </div>
    <script>
      var input = document.getElementById("input");

      let saldo = 5000000;

      function hitungJumlah() {
        if (input.value.length > 0) {
          if (input.value % 50000 == 0) {
						if(input.value < saldo){
							let konfirmasi= confirm(`sisa saldo anda ${saldo-input.value}`)
							if(konfirmasi==true){
								location.href = "ambilKartu.html"
							}
						}else{
							alert('saldo anda kurang')
						}
          } else {
            alert("Nominal tidak sesuai");
          }
        } else {
          alert("Masukan nominal");
        }
      }
    </script>
  </body>
</html>
